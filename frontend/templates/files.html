<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Webpage</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="/">TRANSLATOR</a>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="text-center" id="imageContainer">
                    <img src="{{ url_for('static', filename='images/cloud.webp') }}" alt="Cloud Download" width="100" id="dragImage">
                    <h4>Click the Button below</h4>
                    <form method="POST" action="/files" enctype="multipart/form-data">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="fileInput" name="fileInput" accept=".txt, .pdf, .doc">
                            <label class="custom-file-label" for="fileInput">BROWSE</label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="translateButton" style="display: none;">Translate</button>
                    </form>
                </div>


            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (Popper.js and jQuery are required) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Function to show the "Translate" button after file selection
        function showTranslateButton() {
            const translateButton = document.getElementById("translateButton");
            translateButton.style.display = "block";
        }

        // Event listener for file input change
        document.getElementById("fileInput").addEventListener("change", showTranslateButton);

        // Event listener for "Translate" button click
        document.getElementById("translateButton").addEventListener("click", function () {
            // You can add your translation logic here
            alert("Translating...");

            // Show the download button after translation is complete
            document.getElementById("downloadButtonContainer").style.display = "block";
        });
    </script>



</body>
</html>
